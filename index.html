<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML-страницы</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
    </header>

    <main>
        <section>
            <h2>О чём этот сайт?</h2>
            <p>Здесь вы найдёте интересные факты, изображения и полезные ссылки.</p>
        </section>

        <section>
            <h2>Мои любимые темы:</h2>
            <ul>
                <li>Природа</li>
                <li>Технологии</li>
                <li>Искусство</li>
            </ul>
        </section>

        <section>
            <h2>Галерея изображений</h2>
            <img src="https://via.placeholder.com/200x150" alt="Изображение 1">
            <img src="https://via.placeholder.com/200x150" alt="Изображение 2">
            <img src="https://via.placeholder.com/200x150" alt="Изображение 3">
        </section>
    </main>

    <footer>
        <p>Узнать больше можно на <a href="https://ru.wikipedia.org" target="_blank">Википедии</a>.</p>
    </footer>
</body>
</html>
